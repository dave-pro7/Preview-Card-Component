<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview Card Component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <main>
    <div class="container">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="perfume-img">
      </div>
      <div class="description">
        <div class="box-description">
          <p class="product">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="discount">$149.99</p>
            <p class="no-discount">$169.99</p>
          </div>
          <div class="button">
          <!-- <button class="btn">Add to Cart</button> -->
          <button>
            <div class="btn">
              <img src="images/icon-cart.svg" alt="">
              <p>Add to Cart</p>
            </div>
          </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
